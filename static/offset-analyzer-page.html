<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESI Analyzer - Select Element</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="card-body" >
    <h5 class="card-title">ESI Analyzer - Model Selection</h5>
</div>
<div class="container">
    <form action="/offset-analyzer-result" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <p>Click on the "Choose File" button to upload ML data:</p>
            <input type="file" id="mlData" name="mlData">

        </div>
        <div class="form-group">
            <p>Click on the "Choose File" button to upload screenshot:</p>
            <input type="file" id="screenshot" name="screenshot">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
